<hr class="footer-separator" />
<div class="tags">
    {{ if ne .Type "page" }}
    {{ if gt .Params.tags 0 }}
    <ul class="flat">
        {{ range .Params.tags }}
        {{ $tagUrl := "tags/"}}
        <li class="tag-li"><a href="{{ $tagUrl | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
    {{ end }}
</div>

<div class="back">
    <a href="{{ $.Site.BaseURL }}"><span aria-hidden="true">← Back</span></a>
</div>
